<body class="flex flex-col min-h-screen">
    <!--Header-->
    <header
        class="px-5 sm:px-10 md:px-20 lg:px-40 py-5 bg-gradient-to-t from-white to-minionyellow flex sm:flex-row flex-col justify-between items-center">
        <h1 class="text-5xl font-main"><a href="index.html">Cool Friends</a></h1>
        <nav>
            <ul class="flex gap-4 justify-end font-main">
                <li><i class="fa-solid fa-signs-post"></i> <a href="posts.html">Posts</a></li>
                <li><i class="fa-solid fa-right-to-bracket"></i> <a href="login.html">Login</a></li>
                <li><i class="fa-regular fa-clipboard"></i> <a href="register.html">Register</a></li>
            </ul>
        </nav>
    </header>
    <!--Main-->
    <main class="px-5 sm:px-10 md:px-20 lg:px-40 py-5 font-main">
        <section class="mt-10 mx-auto w-fit border-2 border-black rounded-xl bg-gradient-to-t from-white to-minionyellow">
            <div class="m-auto p-10">
                <h2 class="text-3xl">Login To Your Account</h2>
                <form class="mt-2" action="">
                    <div class="flex sm:flex-auto flex-wrap items-center">
                        <label for="username">Username:</label>
                        <input class="border-2 border-black rounded-xl p-1 w-full" name="username" type="text">
                    </div>
                    <div class="flex sm:flex-auto flex-wrap items-center">
                        <label for="password">Password:</label>
                        <input class="border-2 border-black rounded-xl p-1 w-full" name="password" type="password">
                    </div>
                    <input type="submit" value="Login" class="border-2 mt-2 border-black rounded-xl p-1">
                </form>
            </div>
        </section>
    </main>
    <!--Footer-->
    <footer
        class="mt-auto px-5 sm:px-10 md:px-20 lg:px-40 py-5 bg-gradient-to-b from-white to-minionyellow sm:flex justify-between items-center font-main">
